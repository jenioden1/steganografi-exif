{% extends "base.html" %}

{% block content %}
<h2 class="text-3xl font-semibold mb-6">🕵️ Ekstrak Pesan dari Gambar</h2>
<form id="extractForm" action="/extract" method="post" enctype="multipart/form-data"
  class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md space-y-4 max-w-md">
  <input type="file" name="image" required
    class="block w-full text-sm text-gray-900 dark:text-white file:mr-4 file:py-2 file:px-4
    file:rounded-full file:border-0 file:text-sm file:font-semibold
    file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
  <button type="submit"
    class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded-lg transition duration-300">
    📂 Ekstrak Pesan
  </button>
</form>

{% if message %}
<div class="mt-6 bg-green-100 dark:bg-green-800 border border-green-300 dark:border-green-700 p-4 rounded-xl shadow-md">
  <h3 class="text-lg font-medium mb-2">✅ Pesan Rahasia:</h3>
  <p class="text-gray-800 dark:text-white">{{ message }}</p>
</div>
{% endif %}
{% if extracted_message %}
  <div class="mt-8 p-4 bg-gray-100 dark:bg-gray-800 rounded-lg shadow-md">
    <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-2">📦 Pesan Tersembunyi:</h3>
    <p class="text-gray-700 dark:text-gray-300">{{ extracted_message }}</p>
  </div>
{% endif %}

{% endblock %}
